<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOMINION Store</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg  shadow-sm p-3 mb-5 bg-blue rounded" style="background-color: #d3e7f2">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home/"><h5 class="my-0 mr-md-auto font-weight-normal">DOMINION Store</h5></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active mb-0 h1 " aria-current="page" href="/home/">Главная</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </div>
    </div>
</nav>

<main role="main">
    <div class="container">
        <div class="row text-start">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="my-0 font-weight-normal">Отдел продаж:</h4>
                        <h6 class="my-3 font-weight-normal">тел. +7-800-250-35-45</h6>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal text-center">Обратная связь</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" class="form-floating">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Имя</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя"
                                       required />
                            </div>
                            <div class="mb-3">
                                <label for="phone">Телефон</label>
                                <input type="text" name="phone" class="form-control" id="phone"
                                       placeholder="Контактный телефон" required />
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email"
                                       placeholder="Email" required />
                            </div>
                            <div class="mb-3">
                                <label for="message">Сообщение</label>
                                <textarea type="text" name="message" class="form-control" id="message"
                                          placeholder="Сообщение" required></textarea>
                            </div>
                        </form>
                        <button type="submit" class="btn btn-lg btn-outline-primary" value="submit">
                            Отправить
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
</main>

<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
